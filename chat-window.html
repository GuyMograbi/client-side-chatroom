<html ng-app="chat">
<head>

    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="bower_components/angular-smilies/dist/angular-smilies.css"/>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-smilies/dist/angular-smilies.min.js"></script>
    <script src="scripts/chat-window.js"></script>
    <script src="bower_components/ng-enter/ngenter.js"></script>
    <script src="bower_components/angular-scroll-glue/src/scrollglue.js"></script>
</head>
<body id="chat-window" ng-controller="ChatCtrl">

    <div ng-show="!username" class="name-input">
        <input ng-model="name" placeholder="enter your name" ng-enter="submitName()"/>
        <button ng-click="submitName()">submit</button>
    </div>

    <div ng-show="!!username">
        <div class="hello">Hello {{username}}</div>
        <div class="chat-body" scroll-glue>
        <div ng-repeat="item in items" class="item">
            <span title="username">{{item.username}}</span> : <span ng-bind-html="item.content | smilies"></span>
        </div>
        </div>
        <div class="input">
            <input ng-model="message" ng-enter="submitMessage()"/><button ng-click="submitMessage()">Submit</button>
        </div>
    </div>
</body>
</html>
